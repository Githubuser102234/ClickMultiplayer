<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
        }
        /* Android Style Button */
        .android-button {
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            min-width: 150px;
            height: 52px;
            font-weight: 500;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .android-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .android-button:active {
            transform: translateY(0);
            box-shadow: 2px 4px rgba(0, 0, 0, 0.1);
            background-color: #43A047;
        }

        .android-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.5);
        }

        /* Loading State */
        .android-button.loading {
            background-color: #a0a0a0;
            cursor: not-allowed;
            color: transparent;
        }
        .android-button.loading:hover {
            transform: none;
            box-shadow: 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Spinner CSS */
        .spinner {
            display: none;
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Ripple effect CSS */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 1.0s ease-out forwards;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Global Clicker Game</h1>
        <p class="text-gray-600 mb-8">Click the button to add to the global count!</p>
        <button class="android-button" id="clickButton">
            <span id="buttonText">Click Me!</span>
            <div id="spinner" class="spinner"></div>
        </button>

        <div class="mt-8">
            <p class="text-gray-700 text-lg font-medium">Click Count: <span id="clickCountDisplay" class="font-bold text-green-600">Loading...</span></p>
        </div>

        <div class="mt-4 text-xs text-gray-500">
            User ID: <span id="userIdDisplay">Loading...</span>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports for Realtime Database
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArcFy4YmV6TnG3FCXkkPQhThNaOneQEcg",
            authDomain: "clickmultiplayer.firebaseapp.com",
            databaseURL: "https://clickmultiplayer-default-rtdb.firebaseio.com",
            projectId: "clickmultiplayer",
            storageBucket: "clickmultiplayer.firebasestorage.app",
            messagingSenderId: "677595330762",
            appId: "1:677595330762:web:12c5256ddc8e1d83291c33",
            measurementId: "G-5XDMJTGS4R"
        };
        
        // UI elements
        const button = document.getElementById('clickButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const clickCountDisplay = document.getElementById('clickCountDisplay');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Function to set the loading state of the button
        function setLoading(isLoading) {
            button.disabled = isLoading;
            if (isLoading) {
                button.classList.add('loading');
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                button.classList.remove('loading');
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            setLoading(true);
            clickCountDisplay.textContent = 'Connecting...';

            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getDatabase(app);

                // Sign in anonymously to ensure a user exists for writes
                await signInAnonymously(auth);
                const user = auth.currentUser;
                userIdDisplay.textContent = user.uid;

                const globalCountRef = ref(db, 'global_count');
                
                // Realtime Database listener
                onValue(globalCountRef, (snapshot) => {
                    let count = 0;
                    if (snapshot.exists()) {
                        count = snapshot.val().count;
                    }
                    clickCountDisplay.textContent = count.toLocaleString();
                    setLoading(false);
                }, (error) => {
                    console.error("Error listening to database:", error);
                    clickCountDisplay.textContent = 'Data Error';
                    setLoading(false);
                });

                button.addEventListener('click', async (event) => {
                    if (button.disabled) {
                        return;
                    }

                    const existingRipple = button.querySelector('.ripple');
                    if (existingRipple) {
                        existingRipple.remove();
                    }
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height) * 1.5;
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x - size / 2}px`;
                    ripple.style.top = `${y - size / 2}px`;
                    button.appendChild(ripple);
                    
                    setLoading(true);

                    // Use a transaction for safe incrementing
                    runTransaction(globalCountRef, (currentData) => {
                        if (currentData === null) {
                            return { count: 1 };
                        } else {
                            currentData.count = (currentData.count || 0) + 1;
                            return currentData;
                        }
                    }).then(() => {
                        setLoading(false);
                    }).catch(error => {
                        console.error("Transaction failed:", error);
                        setLoading(false);
                    });
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                clickCountDisplay.textContent = 'Initialization Error';
                setLoading(false);
            }
        });
    </script>
</body>
</html>
