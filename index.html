<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Global Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
        }
        /* Android Style Button */
        .android-button {
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            min-width: 150px;
            height: 52px;
            font-weight: 500;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .android-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .android-button:active {
            transform: translateY(0);
            box-shadow: 2px 4px rgba(0, 0, 0, 0.1);
            background-color: #43A047;
        }

        .android-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.5);
        }

        /* Locked State */
        .android-button.locked {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .android-button.locked:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .android-button.locked:active {
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Loading State */
        .android-button.loading {
            background-color: #a0a0a0;
            cursor: not-allowed;
            color: transparent;
        }
        .android-button.loading:hover {
            transform: none;
            box-shadow: 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Spinner CSS */
        .spinner {
            display: none;
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Ripple effect CSS */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 1.0s ease-out forwards;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Chat styles */
        #chatContainer {
            margin-top: 1.5rem;
            text-align: left;
        }
        #chatMessages {
            height: 200px;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            margin-bottom: 0.75rem;
        }
        .chat-message {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .chat-nickname {
            font-weight: 600;
            color: #1f2937;
        }
        .chat-text {
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Global Clicker Game</h1>
        <p class="text-gray-600 mb-8">Click the button to add to the global count!</p>
        <p id="lockMessage" class="text-red-500 mb-2 hidden">Sorry, the global clicker is currently locked. Please check back later.</p>
        <button class="android-button" id="clickButton">
            <span id="buttonText">Click Me!</span>
            <div id="spinner" class="spinner"></div>
        </button>

        <div class="mt-8">
            <p class="text-gray-700 text-lg font-medium">Click Count: <span id="clickCountDisplay" class="font-bold text-green-600">Loading...</span></p>
        </div>

        <div class="mt-4">
            <p class="text-gray-700 text-lg font-medium">Active Users: <span id="activeUsersDisplay" class="font-bold text-blue-600">Loading...</span></p>
        </div>

        <button id="chatToggleButton" class="android-button mt-4">ðŸ’¬</button>

        <div id="chatContainer" class="hidden">
            <div class="mb-4">
                <label for="nicknameInput" class="block text-sm font-medium text-gray-700 mb-1">Your Nickname:</label>
                <input type="text" id="nicknameInput" placeholder="Enter Nickname" maxlength="25" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div id="chatMessages"></div>
            <div class="flex mt-2">
                <input type="text" id="messageInput" placeholder="Send a message..." maxlength="500" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                <button id="sendMessageButton" class="px-4 py-2 bg-green-500 text-white font-medium rounded-r-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Send</button>
            </div>
            <p id="chatLockMessage" class="text-red-500 mt-2 hidden">Sorry, chat isn't available right now. Check back later.</p>
        </div>

        <div class="mt-4 text-xs text-gray-500">
            User ID: <span id="userIdDisplay">Loading...</span>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports for Realtime Database
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, onValue, runTransaction, set, onDisconnect, push } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArcFy4YmV6TnG3FCXkkPQhThNaOneQEcg",
            authDomain: "clickmultiplayer.firebaseapp.com",
            databaseURL: "https://clickmultiplayer-default-rtdb.firebaseio.com",
            projectId: "clickmultiplayer",
            storageBucket: "clickmultiplayer.firebasestorage.app",
            messagingSenderId: "677595330762",
            appId: "1:677595330762:web:12c5256ddc8e1d83291c33",
            measurementId: "G-5XDMJTGS4R"
        };
        
        // UI elements
        const button = document.getElementById('clickButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const clickCountDisplay = document.getElementById('clickCountDisplay');
        const activeUsersDisplay = document.getElementById('activeUsersDisplay');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const lockMessage = document.getElementById('lockMessage');
        const chatToggleButton = document.getElementById('chatToggleButton');
        const chatContainer = document.getElementById('chatContainer');
        const nicknameInput = document.getElementById('nicknameInput');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const chatMessages = document.getElementById('chatMessages');
        const chatLockMessage = document.getElementById('chatLockMessage');

        let userNickname = null;

        // Function to set the loading state of the button
        function setLoading(isLoading) {
            button.disabled = isLoading;
            if (isLoading) {
                button.classList.add('loading');
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                button.classList.remove('loading');
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
        
        // Function to lock/unlock the button
        function setLocked(isLocked) {
            if (isLocked) {
                button.classList.add('locked');
                button.disabled = true;
                buttonText.textContent = "Locked";
                lockMessage.classList.remove('hidden');
            } else {
                button.classList.remove('locked');
                button.disabled = false;
                buttonText.textContent = "Click Me!";
                lockMessage.classList.add('hidden');
            }
        }

        // Function to lock/unlock the chat
        function setChatLocked(isLocked) {
            if (isLocked) {
                sendMessageButton.disabled = true;
                sendMessageButton.classList.add('bg-gray-400');
                sendMessageButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                messageInput.disabled = true;
                chatLockMessage.classList.remove('hidden');
            } else {
                sendMessageButton.disabled = false;
                sendMessageButton.classList.remove('bg-gray-400');
                sendMessageButton.classList.add('bg-green-500', 'hover:bg-green-600');
                messageInput.disabled = false;
                chatLockMessage.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            setLoading(true);
            clickCountDisplay.textContent = 'Connecting...';
            activeUsersDisplay.textContent = 'Connecting...';

            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getDatabase(app);

                // Sign in anonymously
                await signInAnonymously(auth);
                const user = auth.currentUser;
                userIdDisplay.textContent = user.uid;

                // Realtime Database references
                const globalCountRef = ref(db, 'global_count');
                const usersRef = ref(db, 'active_users');
                const userRef = ref(db, `active_users/${user.uid}`);
                const lockedRef = ref(db, 'locked');
                const userNicknameRef = ref(db, `users/${user.uid}/nickname`);
                const messagesRef = ref(db, 'messages');
                const chatLockedRef = ref(db, 'chatlocked');

                // Set user presence
                onDisconnect(userRef).remove();
                set(userRef, true);

                // Load nickname from database
                onValue(userNicknameRef, (snapshot) => {
                    const nickname = snapshot.val();
                    if (nickname) {
                        userNickname = nickname;
                        nicknameInput.value = nickname;
                        nicknameInput.disabled = false;
                    } else {
                        nicknameInput.disabled = false;
                        nicknameInput.placeholder = "Enter a nickname to chat!";
                    }
                }, { onlyOnce: true });

                // Listener for global click count
                onValue(globalCountRef, (snapshot) => {
                    let count = 0;
                    if (snapshot.exists()) {
                        count = snapshot.val().count || 0;
                    }
                    clickCountDisplay.textContent = count.toLocaleString();
                    setLoading(false);
                }, (error) => {
                    console.error("Error listening to global count:", error);
                    clickCountDisplay.textContent = 'Data Error';
                    setLoading(false);
                });

                // Listener for active users count
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val();
                    const count = users ? Object.keys(users).length : 0;
                    activeUsersDisplay.textContent = count;
                }, (error) => {
                    console.error("Error listening to active users:", error);
                    activeUsersDisplay.textContent = 'Error';
                });

                // Listener for locked status
                onValue(lockedRef, (snapshot) => {
                    const isLocked = snapshot.val() === true;
                    setLocked(isLocked);
                }, (error) => {
                    console.error("Error listening to locked status:", error);
                });

                // Listener for chat messages
                onValue(messagesRef, (snapshot) => {
                    chatMessages.innerHTML = '';
                    snapshot.forEach((childSnapshot) => {
                        const message = childSnapshot.val();
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('chat-message');
                        messageElement.innerHTML = `<span class="chat-nickname">${message.nickname}:</span> <span class="chat-text">${message.text}</span>`;
                        chatMessages.appendChild(messageElement);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
                }, (error) => {
                    console.error("Error listening to messages:", error);
                });

                // Listener for chat locked status
                onValue(chatLockedRef, (snapshot) => {
                    const isChatLocked = snapshot.val() === true;
                    setChatLocked(isChatLocked);
                }, (error) => {
                    console.error("Error listening to chat locked status:", error);
                });

                button.addEventListener('click', async (event) => {
                    if (button.disabled) {
                        return;
                    }

                    const existingRipple = button.querySelector('.ripple');
                    if (existingRipple) {
                        existingRipple.remove();
                    }
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height) * 1.5;
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x - size / 2}px`;
                    ripple.style.top = `${y - size / 2}px`;
                    button.appendChild(ripple);
                    
                    setLoading(true);

                    // Use a transaction for safe incrementing
                    runTransaction(globalCountRef, (currentData) => {
                        if (currentData === null) {
                            return { count: 1 };
                        } else {
                            currentData.count = (currentData.count || 0) + 1;
                            return currentData;
                        }
                    }).then(() => {
                        setLoading(false);
                    }).catch(error => {
                        console.error("Transaction failed:", error);
                        setLoading(false);
                    });
                });

                chatToggleButton.addEventListener('click', () => {
                    chatContainer.classList.toggle('hidden');
                });

                nicknameInput.addEventListener('change', () => {
                    const nickname = nicknameInput.value.trim();
                    if (nickname.length >= 3 && nickname.length <= 25) {
                        set(userNicknameRef, nickname).then(() => {
                            userNickname = nickname;
                            console.log("Nickname updated successfully!");
                        }).catch((error) => {
                            console.error("Error updating nickname:", error);
                        });
                    } else {
                        alert("Nickname must be between 3 and 25 characters.");
                    }
                });

                sendMessageButton.addEventListener('click', () => {
                    const message = messageInput.value.trim();
                    const nickname = nicknameInput.value.trim();

                    if (!userNickname || nickname.length < 3) {
                        alert("Please enter a valid nickname (3-25 characters) before sending a message.");
                        return;
                    }

                    if (message.length > 0 && message.length <= 500) {
                        push(messagesRef, {
                            nickname: userNickname,
                            text: message,
                            timestamp: Date.now()
                        }).then(() => {
                            messageInput.value = ''; // Clear input field
                        }).catch((error) => {
                            console.error("Error sending message:", error);
                        });
                    } else if (message.length === 0) {
                        alert("Please enter a message to send.");
                    } else if (message.length > 500) {
                        alert("Message cannot exceed 500 characters.");
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                clickCountDisplay.textContent = 'Initialization Error';
                activeUsersDisplay.textContent = 'Initialization Error';
                setLoading(false);
            }
        });
    </script>
</body>
</html>
